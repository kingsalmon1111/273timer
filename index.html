    <meta name="description" content="PitchTimer is a simple countdown timer.">
    <link rel="stylesheet" href="./timer.css" type="text/css" media="screen" title="Normal">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="textWrapper">
      <h2 id="progressText"><span id="number">4</span> minutes <span id="number">33</span> seconds</h2>
    </div>

    <script src="./pitch.js" type="text/javascript"></script>

    <script type="text/javascript">
      // 開始時間と終了時間をミリ秒単位で設定
      Pitch.startTime = 0;
      Pitch.endTime = 273000;

      // タイマーのカウントダウンを開始
      Pitch.start();
    </script>
